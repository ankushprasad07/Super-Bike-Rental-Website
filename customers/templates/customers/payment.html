{% extends 'customers/base.html' %}

{% block content %}
<div class="container mt-5 payment-container">
    <h2 class="payment-title">Payment for {{ booking.bike.name }}</h2>

    <div class="payment-details">
        <p><strong>Rental Amount:</strong> â‚¹{{ booking.total_rent }}</p>
        <p><strong>Security Deposit (7%):</strong> â‚¹{{ booking.security_deposit }}</p>
        <p><strong>Grand Total:</strong> â‚¹{{ booking.total_rent|add:booking.security_deposit }}</p>
    </div>

    <form method="POST" id="payment-form" class="payment-form">
        {% csrf_token %}

        <div class="payment-method">
            <label>
                <input type="radio" name="payment_method" value="Cash" checked> Cash
            </label>
            <label class="ms-3">
                <input type="radio" name="payment_method" value="Credit Card"> Credit Card
            </label>
        </div>

        <div id="card-fields" style="display: none;" class="mt-3">
            <input type="text" name="card_number" placeholder="Card Number" class="form-control mb-2" required>
            <input type="text" name="expiry" placeholder="MM/YY" class="form-control mb-2" required>
            <input type="text" name="cvv" placeholder="CVV" class="form-control mb-2" required>
        </div>

        <button type="submit" class="btn btn-success mt-3 w-100">Pay</button>
    </form>
</div>

<!-- ðŸŒŸ Internal Styling -->
<style>
    .payment-container {
        max-width: 600px;
        background-color: #fefefe;
        border-radius: 10px;
        padding: 30px;
        margin: auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .payment-title {
        font-size: 24px;
        font-weight: 700;
        color: #333;
        text-align: center;
        margin-bottom: 25px;
    }

    .payment-details p {
        font-size: 16px;
        margin-bottom: 8px;
        color: #444;
    }

    .payment-method {
        margin-top: 20px;
        font-size: 16px;
    }

    .payment-method label {
        margin-right: 20px;
        font-weight: 500;
    }

    .form-control {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .form-control:focus {
        border-color: #28a745;
        outline: none;
        box-shadow: 0 0 4px rgba(40, 167, 69, 0.5);
    }

    .btn-success {
        font-size: 16px;
        padding: 10px;
        font-weight: bold;
    }

    @media (max-width: 768px) {
        .payment-container {
            padding: 20px;
        }

        .payment-title {
            font-size: 20px;
        }

        .payment-details p,
        .payment-method label {
            font-size: 14px;
        }
    }
</style>

<!-- JS to Toggle Card Fields -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $('input[name="payment_method"]').change(function () {
        if ($(this).val() === 'Credit Card') {
            $('#card-fields').show();
        } else {
            $('#card-fields').hide();
        }
    });

    $('#payment-form').submit(function (e) {
        const method = $('input[name="payment_method"]:checked').val();
        if (method === 'Credit Card') {
            e.preventDefault();
            alert("Payment Successful!");
            setTimeout(() => {
                this.submit();
            }, 300);
        }
    });
</script>
{% endblock %}
