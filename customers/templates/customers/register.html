{% extends 'customers/base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Customer Registration</h2>
  <form method="post" class="registration-form">
    {% csrf_token %}
    
    <!-- Username Field -->
    <div class="form-group mb-3">
      <label for="id_username" class="form-label">Username</label>
      <input type="text" name="username" value="{{ user_form.username.value }}" class="form-control" id="id_username">
    </div>
    
    <!-- Password Fields -->
    <div class="form-group mb-3">
      <label for="id_password1" class="form-label">Password</label>
      <input type="password" name="password1" value="{{ user_form.password1.value }}" class="form-control" id="id_password1">
    </div>
    <div class="form-group mb-3">
      <label for="id_password2" class="form-label">Confirm Password</label>
      <input type="password" name="password2" value="{{ user_form.password2.value }}" class="form-control" id="id_password2">
    </div>
    
    <!-- Email Field -->
    <div class="form-group mb-3">
      <label for="id_email" class="form-label">Email</label>
      <input type="email" name="email" value="{{ user_form.email.value }}" class="form-control" id="id_email">
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
  
  <p class="mt-3 text-center">
    Already have an account? <a href="{% url 'customer_login' %}" class="text-primary">Login here</a>
  </p>
</div>

<!-- Internal Styles -->
<style>
  /* General Form Styles */
  .registration-form {
    max-width: 600px;
    margin: 0 auto;
    padding: 30px;
    background-color: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  /* Form Group Styling */
  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    font-size: 16px;
    font-weight: 500;
    color: #333;
  }

  .form-control {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    transition: border-color 0.3s ease;
  }

  .form-control:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }

  /* Button Styling */
  .btn-primary {
    padding: 12px;
    font-weight: bold;
    text-transform: uppercase;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  /* Text Link Styles */
  .text-primary {
    color: #007bff;
    font-weight: bold;
    text-decoration: none;
  }

  .text-primary:hover {
    text-decoration: underline;
  }

  /* Heading Styles */
  h2 {
    font-size: 2rem;
    color: #333;
    font-weight: bold;
  }

  /* Mobile Responsiveness */
  @media (max-width: 768px) {
    .registration-form {
      padding: 20px;
      width: 90%;
    }

    h2 {
      font-size: 1.5rem;
    }
  }
</style>
{% endblock %}
